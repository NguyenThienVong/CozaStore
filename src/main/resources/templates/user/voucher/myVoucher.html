<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/user/layout :: areas(~{::title},~{::body})}">
<head>
<meta charset="UTF-8">
<title>Coza Store | My Voucher</title>
</head>
<body>
	<section class="bg-img1 txt-center p-lr-15 p-tb-40"></section>

	<!-- Content page -->
	<section class="bg0 p-b-116">
		<div>
			<div class="flex-tr"
				style="-webkit-flex-wrap: wrap; -moz-flex-wrap: wrap; -ms-flex-wrap: wrap; -o-flex-wrap: wrap; flex-wrap: wrap; margin-left: 5%;">
				<div class="bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md"
					style="width: 95%;">
					<h2 class="mtext-105 cl2 txt-center p-b-30"
						style="font-weight: bold;">MÃ GIẢM GIÁ ĐÃ LƯU</h2>
					<br>

					<div class="container">
						<div class="row ml-5">
							<div class="col-5 card m-4"
								style="max-width: 100%; height: 250px;" th:each="v: ${voucher}">
								<div class="row no-gutters">
									<div class="col-md-4 mt-4">
										<img class="img-fluid" alt="Hình Ảnh"
											src="https://down-vn.img.susercontent.com/file/sg-11134004-7qvcu-lewmsss6on7ada">
									</div>
									<div class="col-md-8 text-left">
										<div class="card-body" style="font-family: sans-serif;">
											<h3 class="mb-2"  style="font-weight: bold;">[[${v.vouchers.id}]]</h3>
											<h4 class="mb-2"  style="font-weight: bold;">Giảm
												[[${#numbers.formatDecimal(v.vouchers.price, 0, 'POINT', 0,
												'POINT')}]] VNĐ</h4>											
											<p class="card-text">Có hiệu lực từ
												[[${v.vouchers.start_date}]]</p>
												<p class="card-text">Số lượng : [[${v.vouchers.quantity}]]</p>
											<p class="card-text">Hết hạn vào
												[[${v.vouchers.end_date}]]</p>
											<p>
												<small class="text-muted">[[${v.vouchers.decribe}]]</small>
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>





</body>
</html>

<div class="row mt-5">
	<div class="row col-md-12">
		<div class="col-sm-12">
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-4 mt-4 text-center">
							<label for="image">													
								<input class="form-control" type="file" id="image" onchange="angular.element(this).scope().imageChanged(this.files)">								
								<img ng-src="{{'/images/'+form.image}}" style="max-width: 350px; max-height: 250px;" alt=" IMAGE">
							</label>							
						</div>
						
						<div class="col-sm-8">
							<div class="row">
								<div class="form-group col-sm-8">
									<label>Title</label> 
									<input ng-model="form.title" class="form-control">
								</div>
								<div class="form-group col-sm-4">
									<label>Creator</label>
									 <select ng-model="form.accounts.username" class="form-control">
										<option ng-repeat="a in accounts" ng-value="a.username">{{a.username}}</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-12">
									<label>Short Describe</label> 
									<input ng-model="form.short_describe" class="form-control">
								</div>
								<div class="form-group col-sm-12">
									<label>Long Describe</label> 
									<textarea rows="10" ng-model="form.describe" class="form-control"></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer text-center">
					<button ng-click="create()" class="btn btn-info">
						<i class="glyphicon glyphicon-plus"></i> Create
					</button>
					<button ng-click="update()" class="btn btn-info">
						<i class="glyphicon glyphicon-save"></i> Update
					</button>
					<button ng-click="delete(form)" class="btn btn-info">
						<i class="glyphicon glyphicon-trash"></i> Delete
					</button>
					<button ng-click="reset()" class="btn btn-info">
						<i class="glyphicon glyphicon-refresh"></i> New
					</button>
				</div>
			
		</div>
	</div>
	<div class="col-md-12 mt-5">
		<table class="table table-striped">
		<thead class="bg-info" style="text-transform: uppercase; text-align: center;">
			<tr>
				<th>Id</th>
				<th>Image</th>
				<th>Title</th>
				<th>Time</th>
				<th>Creator</th>
				<th>Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items" style="text-align: center;">
				<th>{{item.id}}</th>
				<th><img alt="{{item.image}}" style="width: 100px; height:60px; border-radius: 0px;" src="/images/{{item.image}}"></th>
				<td>{{item.title}}</td>
				<td>{{item.create_date | date:'dd-MM-yyyy'}}</td>
				<td>{{item.accounts.username}}</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)" class="btn btn-success mr-2">Edit</button>
						<button ng-click="delete(item)" class="btn btn-danger">Del</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>
